<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="expenses grid-flow">
      <h1 class="sr-only">Expenses Information</h1>
      <div class="balance">
        <div class="grid-flow" data-spacing="small">
          <h2>My balance</h2>
          <p class="balance__amount">$921.48</p>
        </div>
        <img src="/assets/logo.svg" alt="" aria-hidden="true" />
      </div>

      <div class="spending grid-flow">
        <h2 class="section-title">Spending - Last 7 days</h2>
        <div class="spending-chart" id="spending-chart">
          <!-- For reference
          <div 
            class="spending-chart__bar active"
            data-label="mon" 
            data-amount="$17.45" 
            style="--height: 33%"
            tabindex="0"
          >
            <p class="sr-only">
              mon - $17.45
            </p>
          </div>
          -->
        </div>

        <hr class="divider" />

        <div class="spending__info">
          <p class="spending__total">Total this month <span>$478.33</span></p>
          <p class="spending__comparison"><span>+2.4%</span> from last month</p>
        </div>
      </div>
    </div>
  </body>
</html>
