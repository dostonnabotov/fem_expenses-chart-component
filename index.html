<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses chart component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="expenses grid-flow">
      <div class="balance flex-group">
        <div class="grid-flow" data-spacing="small">
          <h2>My balance</h2>
          <p class="balance__amount">$921.48</p>
        </div>
        <svg
          class="expenses-logo"
          width="72"
          height="48"
          viewBox="0 0 72 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>

      <div class="spending grid-flow">
        <h2 class="section-title">Spending - Last 7 days</h2>
        <div class="spending-chart" id="spending-chart">
          <!-- For reference
          <div 
            class="spending-chart__bar active"
            data-label="mon" 
            data-amount="$17.45" 
            style="--height: 33%"
            tabindex="0"
          >
            <p class="sr-only">
              mon - $17.45
            </p>
          </div>
          -->
        </div>

        <hr class="divider" />

        <div class="spending__info flex-group">
          <p class="spending__total">Total this month <span>$478.33</span></p>

          <p class="spending__comparison"><span>+2.4%</span> from last month</p>
        </div>
      </div>
    </div>
  </body>
</html>
